<ion-header>
  <ion-toolbar>
    <ion-title>Administrator Lobby</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="basecard">
    <ion-card-header>
      <ion-card-title> Welcome to the game ! </ion-card-title>
      <ion-card-subtitle>
        Invite more people with your game code :
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-card class="gameCode">
        <ion-label color="secondary">{{gameCode}}</ion-label>
        <ion-button (click)="copyCodeToClipboard()" color="secondary">
          <ion-icon slot="icon-only" name="clipboard"></ion-icon>
        </ion-button>
      </ion-card>
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card class="basecard">
          <ion-card-title>Players</ion-card-title>
          <ion-list>
            <ion-item *ngFor="let item of playerList">
              <ion-label>{{item.name}}</ion-label>
              <ion-icon *ngIf="!item.ready" color="primary " name="close-circle"></ion-icon>
              <ion-icon *ngIf="item.ready" color="secondary" name="checkbox"></ion-icon>
              <ion-button *ngIf="isAdmin()" (click)="kickPlayer(item.name)" class="bKick">
                <ion-icon slot="icon-only" name="skull"></ion-icon>
              </ion-button>
            </ion-item>
          </ion-list>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="basecard">
          <ion-card-title>Equipments</ion-card-title>
          <ion-list>
            <ion-item *ngFor="let item of equipmentList">
              <ion-label>{{item.name}}</ion-label>
              <ion-icon *ngIf="!item.ready" color="primary " name="close-circle"></ion-icon>
              <ion-icon *ngIf="item.ready" color="secondary" name="checkbox"></ion-icon>
              <ion-button *ngIf="isAdmin()" (click)="kickEquipment(item.name)" class="bKick">
                <ion-icon slot="icon-only" name="skull"></ion-icon>
              </ion-button>
            </ion-item>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngIf="isAdmin()" class="basecard">
    <ion-card-title>Settings</ion-card-title>
    <ion-card-content>
      <app-game-settings></app-game-settings>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="!isAdmin()" class="basecard">
    <ion-button (click)="getReady()" size="large" expand="block" [color]="ready?'secondary':'primary'">
      {{ready?'You are ready':'Get Ready !'}}
    </ion-button>
  </ion-card>

  <ion-card *ngIf="isAdmin()" class="basecard">
    <ion-button disabled="!isEveryoneReady()" (click)="launchGame()" size="large" expand="block" color="primary">
      Launch Game !
    </ion-button>
  </ion-card>
</ion-content>
